plugins {
    id 'java'
}

group 'com.achal.examples'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.6.RELEASE')
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.6.RELEASE')
    //for producer
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-artemis', version: '2.1.6.RELEASE')
    //for consumer
    compile group: 'org.apache.activemq', name: 'artemis-jms-client', version: '2.9.0'
    compile group: 'org.springframework', name: 'spring-jms', version: '5.1.8.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
